<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифровальщик Цезаря</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифровальщик Цезаря</h1>

        <!-- Левая панель — история сообщений -->
        <div class="sidebar">
            <h3>История</h3>
            <ul id="history-list"></ul>
        </div>

        <!-- Основная зона — шифрование -->
        <div class="main-content">
            <div class="form-group">
                <label for="text">Введите текст:</label>
                <textarea id="text" rows="4" placeholder="Введите текст для шифрования..."></textarea>
            </div>
            <div class="form-group">
                <label for="shift">Сдвиг (1–25):</label>
                <input type="number" id="shift" min="1" max="25" value="3">
                <div id="shift-error" class="tooltip"></div>
            </div>
            <button onclick="encryptText()">Зашифровать</button>
            <button onclick="decryptText()">Расшифровать</button>
            <div class="form-group">
                <label for="result">Результат:</label>
                <textarea id="result" rows="4" readonly></textarea>
            </div>
        </div>

        <!-- Всплывающая карточка с деталями -->
        <div id="detail-card" class="card-hidden">
            <h4>Детали сообщения</h4>
            <p><strong>Исходный текст:</strong> <span id="detail-original"></span></p>
            <p><strong>Результат:</strong> <span id="detail-result"></span></p>
            <p><strong>Сдвиг:</strong> <span id="detail-shift"></span></p>
            <button onclick="closeDetailCard()">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
